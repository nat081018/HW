<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foxtar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css"/>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <main>
    <header>
      <ul id="menu">
        <li>
          <a href="#">link 1</a>
        </li>
        <li>
          <a href="#">link 2</a>
        </li>
        <li>
          <a href="#">link 3</a>
        </li>
        <li>
          <a href="#">link 4</a>
        </li>
        <li>
          <a href="#">link 5</a>
        </li>
      </ul>
    </header>

    <section class="tabs section-default">
      <div class="container">
        <h2>adasdadasd</h2>
      </div>

      <input type="text" class="range" name="price" value="">

      <select name="asd" id="asd">
        <option value="asd">123</option>
        <option value="adsa">3213</option>
        <option value="asdasds">123123</option>
      </select>

      <div class="tabs__holder">
        <ul class="tabs__menu">
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".all">All</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".wordpress">WordPress</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".joomla">Joomla</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".plugins">Plugins</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".component">Component</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".psd">PSD</button>
          </li>
        </ul>

        <div class="tabs__items-container">
          <div class="mix all tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix wordpress tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix joomla tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix plugins tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix component tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix psd tabs__item">
            <div class="tabs__card card"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="trends">

      <h1>SLIDER</h1>
      <div class="trends__slider slider js-slider">
        <div class="slider__item">
          <div class="card"></div>
        </div>
        <div class="slider__item">
          <div class="card"></div>
        </div>
        <div class="slider__item">
          <div class="card"></div>
        </div>
        <div class="slider__item">
          <div class="card"></div>
        </div>
        <div class="slider__item">
          <div class="card"></div>
        </div>
        <div class="slider__item">
          <div class="card"></div>
        </div>
        <div class="slider__item">
          <div class="card"></div>
        </div>
        <div class="slider__item">
          <div class="card"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.min.js"></script>
  <script src="./js/bundle.js"></script>
  <script>
    $('.range').ionRangeSlider({
    type: "double",
    min: 0,
    max: 1000,
    from: 200,
    to: 500,
    grid: true
});
  </script>
  <script>
    $('#menu').slicknav({
      prependTo: '.header__nav',
      easingOpen: "easeOutBounce"
    });
    $('input, select').styler();
    </script>
</body>
</html>
