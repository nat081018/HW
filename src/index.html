<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foxtar</title>
  <!-- <link type="text/css" rel="stylesheet" href="jquery.pwstabs.css"> -->
  <link  type="text/css" rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <section class=" tabs section-default">
      <div class="container">
        <h2 class="title">Letâ€™s Check Out Our Newest Release Prodcuts</h2>
      </div>
      <div class="tabs__holder">
        <ul class="tabs__menu">
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".all">All</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".worldpress">WorldPress</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".joomala">joomala</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".plugins">plugins</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".component">Component</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".psd">PSD</button>
          </li>
        </ul>
        <div class="tabs__items-container">
          <div class=" mix all tabs__item tabs__item--active">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="  mix WorldPress tabs__item">
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
          </div>
          <div class=" mix joomala tabs__item">
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
          </div>
          <div class="  mix plugins tabs__item">
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>

          </div>
          <div class=" mix  psd tabs__item">
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
          </div>
          <div class=" mix Component tabs__item">
              <div class="tabs__card card"></div>
              <div class="tabs__card card"></div>
          </div>
        </div>
      </div>

    </section>

  </main>
<script src="./js/index.js"></script>

</body>
</html>
