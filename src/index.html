<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foxtar</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

  <main>
    <section class="tabs section-default">
      <div class="container">
        <h2 class="title">
          Letâ€™s Check Out Our Newest Release Prodcuts
        </h2>

      </div>

      <div class="tabs__holder">
        <ul class="tabs__menu">
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".all">All</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".wordpress">WordPress</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".joomla">Joomla</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".plugins">Plugins</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".component">Component</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".psd">PSD</button>
          </li>
        </ul>

        <div class="tabs__item-container">
          <div class="mix all tabs__item tabs__item--active">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix wordpress tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix joomla tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix plugins tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix component tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix psd tabs__item">
            <div class="tabs__card card"></div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="./js/index.js"></script>
</body>
</html>
