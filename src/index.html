<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foxtar</title>
  <!-- <link type="text/css" rel="stylesheet" href="jquery.pwstabs.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
  <link  type="text/css" rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <section class=" tabs section-default">
      <div class="container">
        <h2 class="title">Letâ€™s Check Out Our Newest Release Prodcuts</h2>
      </div>
      <div class="tabs__holder">
        <ul class="tabs__menu">
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".all">All</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".wordpress">WordPress</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".joomla">Joomla</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".plugins">Plugins</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".component">Component</button>
          </li>
          <li class="tabs__menu-item">
            <button class="tabs__menu-btn" data-filter=".psd">PSD</button>
          </li>
        </ul>
        <div class="tabs__items-container">
          <div class="mix all tabs__item tabs__item--active">
            <div class="tabs__card card">
              <div class="card__header"></div>
              <div class="card__main">
                <div class="description">
                  <div class="description__common">
                    <p>Responsive Mobile APP</p>
                  </div>
                  <div class="description__technology">
                    <p>Site Template</p>
                  </div>
                </div>
                <div class="price">
                  <p>$19</p>
                </div>
              </div>
              <div class="card__footer">
                <div class="footer__icon-wrapper">
                  <div class="footer__icon"></div>
                </div>
                <div class="footer__text">
                  <p>Radiustheme</p>
                </div>
                <div class="fooler-stars__wrapper">
                  <ul class="stars">
                    <li class="footer__stars">
                      <span class="fas fa-star"></span>
                    </li>
                    <li class="footer__stars"></li>
                    <li class="footer__stars"></li>
                    <li class="footer__stars"></li>
                    <li class="footer__stars"></li>
                  </ul>
                </div>
                <div class="amount">
                  <p></p>
                </div>
              </div>
            </div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix wordpress tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix joomla tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix plugins tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix component tabs__item">
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
            <div class="tabs__card card"></div>
          </div>
          <div class="mix psd tabs__item">
            <div class="tabs__card card"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
<script src="./js/index.js"></script> 
<script src="./js/bundle.js"></script>
</body>
</html>
